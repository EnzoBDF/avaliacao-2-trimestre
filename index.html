<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header><h1>Calculadora de IMC</h1></header>
    <div class="container">
        <input type="number" placeholder="peso" id="peso">

        <input type="number" placeholder="altura" id="altura">

        <br>
        <button onclick="limpar()">Limpar</button>
        <button onclick="calcular()">Calcular</button>
        <br>

        <input type="text" readonly placeholder="IMC" id="imc">
    </div>



    <table border="1">
        <tr><td>IMC</td><td>Classificação</td><td>Obesidade</td></tr>
        <tr><td>Menor que 18.5</td><td>Magreza</td><td>0</td></tr>
        <tr><td>Entre 18.5 e 24.9</td><td>Normal</td><td>0</td></tr>
        <tr><td>Entre 25.0 e 29.9</td><td>Sobrepeso</td><td>I</td></tr>
        <tr><td>Entre 30.0 e 39.9</td><td>Obesidade</td><td>II</td></tr>
        <tr><td>Maior que 40</td><td>Obesidade Grave</td><td>III</td></tr>
    </table>


    <footer><h4>Enzo Batista Dorneles Francisco <br>
    2° Ano B<br>
Escola S Florianópolis</h4></footer>
</body>
</html>
